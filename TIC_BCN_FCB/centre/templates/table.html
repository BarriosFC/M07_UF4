{% extends 'index.html' %}
{% block content %}
<h1>Muestra la informaci√≥n de los {{ role }}</h1>
<table border="1px solid black" >
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th colspan="2">Acciones</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td>{{ user.email }}</td>
        <td><a href="{% url 'update' user.id %}">Editar</a></td>
        <td><a href="{% url 'delete' user.id %}">Eliminar</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
